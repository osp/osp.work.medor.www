{% extends "base3.html" %}

{% block content %}
<section>
<article>
    <header>
        <p class="rubrique-title">{{ object.rubric_title|safe }}</p>
        <p class="rubrique-subtitle">{{ object.rubric_subtitle|safe }}</p>
        <h1>{{ object.title|safe }}</h1>
        <h2>{{ object.subtitle|safe }}</h2>
        <p class=authors>{{ object.authors|safe }}</p>
    </header>
    {{ object.body|safe }}
</article>
</section>
{% endblock %}
